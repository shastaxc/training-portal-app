<div id="navbar">
  <!-- Left Header Container -->
  <div id="head-home">
    <div class="big-btn-wrapper"routerLink="/">
      <button mat-button>
        <mat-icon>home</mat-icon>
      </button>
    </div>
  </div>

  <!-- Middle Header Container -->
  <div id="head-links">
    <div class="big-btn-wrapper" routerLink="/currentops" fxFlex.xs="grow" fxFlex.gt-md="initial">
      <button mat-button class="navbtnsm" fxShow.xs [fxHide.gt-sm]="true">Current Operations</button>
      <button mat-button class="navbtnmd" fxHide [fxShow.gt-sm]="true" [fxHide.gt-md]="true">Current Operations</button>
      <button mat-button class="navbtnlg" fxHide [fxShow.gt-md]="true">Current Operations</button>
    </div>
    <div class="big-btn-wrapper" routerLink="/readiness" fxFlex.xs="grow" fxFlex.gt-md="initial">
      <button mat-button class="navbtnsm" fxShow.xs [fxHide.gt-sm]="true">Training Readiness</button>
      <button mat-button class="navbtnmd" fxHide [fxShow.gt-sm]="true" [fxHide.gt-md]="true">Training Readiness</button>
      <button mat-button class="navbtnlg" fxHide [fxShow.gt-md]="true">Training Readiness</button>
    </div>
    <div class="big-btn-wrapper" routerLink="/knowmgmt" fxFlex.xs="grow" fxFlex.gt-md="initial">
      <button mat-button class="navbtnsm" fxShow.xs [fxHide.gt-sm]="true">Knowledge Management</button>
      <button mat-button class="navbtnmd" fxHide [fxShow.gt-sm]="true" [fxHide.gt-md]="true">Knowledge Management</button>
      <button mat-button class="navbtnlg" fxHide [fxShow.gt-md]="true">Knowledge Management</button>
    </div>
    <div class="big-btn-wrapper" routerLink="/programdata" fxFlex.xs="grow" fxFlex.gt-md="initial">
      <button mat-button class="navbtnsm" fxShow.xs [fxHide.gt-sm]="true">Program Data</button>
      <button mat-button class="navbtnmd" fxHide [fxShow.gt-sm]="true" [fxHide.gt-md]="true">Program Data</button>
      <button mat-button class="navbtnlg" fxHide [fxShow.gt-md]="true">Program Data</button>
    </div>
  </div>

  <!-- Right Header Container -->
  <div id="head-personal">
    <div class="big-btn-wrapper" routerLink="/account">
      <button mat-button class="circular">
        <mat-icon>person</mat-icon>
      </button>
    </div>
    <div class="big-btn-wrapper" routerLink="/settings">
      <button mat-button class="circular">
        <mat-icon>settings</mat-icon>
      </button>
    </div>
  </div>
</div>
